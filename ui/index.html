<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Small Synth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel = "stylesheet" type="text/css" href = "stylesheet.css"></style>
    <link rel="icon" href="icon.png" />
    
  </head>  
  <body>
    <h1>A Small Synth</h1>

    <div id="synth">
      Attack:
      <input type="range" min="0" max="0.5" step="0.05" value="0" class="slider" id="attack">
      <span id="attack-value">0.0</span>
      <br>

      Release:
      <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="release">
      <span id="release-value">0.0</span>
    </div>
    
    <p>
      Current gain:

      <span id="current-gain"></span>
    </p>

    <canvas id = "canvas" height = "300" width="400"></canvas>




    <script src="script.js" defer></script>
    <script src="piano.js" defer></script>
  </body>
</html>
